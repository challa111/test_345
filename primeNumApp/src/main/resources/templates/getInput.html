<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get User Input</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Get User Input</h1>

<form action="#" th:action="@{/findPrime}" th:object="${userInput}" method="post">
    <p>
        Name: <input type="text" th:field="*{name}">
    </p>
    <p>
        Enter Number to find Prime Number: <input type="text" th:field="*{enterNumber}">
    </p>
    <p>
        <input type="submit" value="Submit"/> <input type="reset" value="Reset">
    </p>
</form>

</body>
</html>
